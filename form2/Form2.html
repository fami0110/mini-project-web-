<!DOCTYPE html>
<head>
  <title>Form 2</title>
  <link rel="stylesheet" href="Form2.css">
</head>
<body>
  <div class="container">
    <form action="">
      <h1>Daftar</h1>
      <input type="text" class="nama" name="ndepan" id="ndepan" placeholder="Nama depan">
      <input type="text" class="nama" name="nbelakang" id="nbelakang" placeholder="Nama belakang">
      <br />
      <input type="text" name="npengguna" placeholder="Nama pengguna" id="nama-pengguna">
      <select name="akun" id="akun">
        <option value="@yahoo.com">@yahoo.com</option>
        <option value="@gmail.com">@gmail.com</option>
      </select>
      <br />
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="checkbox" id="showPassword">
      <label for="showPassword" class="show fill">Tampilkan</label>
      <br />
      <select name="country" class="country">
        <option value="+62">+62</option>
        <option value="+1">+1</option>
        <option value="+86">+86</option>
        <option value="+91">+91</option>
        <option value="+61">+61</option>
      </select>
      <input type="tel" name="pnumber" id="pnumber" placeholder="Nomor ponsel">
      <br />
      <div class="ttl-container">
        <label class="fill ttl-label">Tanggal Lahir</label>
        <select class="ttl" name="tanggal" id="tanggal">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select class="ttl" name="bulan" id="bulan">
          <option value="januari">Januari</option>
          <option value="februari">Februari</option>
          <option value="maret">Maret</option>
          <option value="april">April</option>
          <option value="mei">Mei</option>
          <option value="juni">Juni</option>
          <option value="juli">Juli</option>
          <option value="agustus">Agustus</option>
          <option value="september">September</option>
          <option value="oktober">Oktober</option>
          <option value="november">November</option>
          <option value="desember">Desember</option>
        </select>
        <select class="ttl" name="tahun" id="tahun">
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="200">2004</option>
          <option value="200">2005</option>
          <option value="200">2006</option>
        </select>
      </div>
      <input type="radio" name="kelamin" id="laki-laki" value="laki-laki">
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" name="kelamin" id="perempuan" value="perempuan">
      <label for="perempuan">Perempuan</label>
      <br />
      <select name="country" class="country">
        <option value="+62">+62</option>
        <option value="+1">+1</option>
        <option value="+86">+86</option>
        <option value="+91">+91</option>
        <option value="+61">+61</option>
      </select>
      <input type="tel" name="precovery" id="precovery" placeholder="Nomor pemulihan opsional">
      <input type="text" name="hubungan" id="hubungan" placeholder="Hubungan">
      <br />
      <p>Saya menyetujui <a href="#">Ketentuan Yahoo</a> dan <a href="#">Privasi</a></p>
      <button type="submit">Buat Account</button>
    </form>
  </div>
  <section class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </section>
  <script>
    const password = document.getElementById('password');
    document.getElementById('showPassword').addEventListener('click', (e) => {
      if (e.target.checked) {
        password.setAttribute('type', 'text');
      } else {
        password.setAttribute('type', 'password');
      }
    })
  </script>
</body>
</html>
